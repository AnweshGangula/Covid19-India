<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwesh Gangula - Covid19 India Dashboard</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script type='module' src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1 style="text-align: center;">The Mountains and Plateaus of COVID19</h1>
    <div id="newCases">
        <strong>Daily New Cases</strong>
    </div>
    <div id="activeCases">
        <strong>Active Cases</strong>
    </div>
    <div id="d3line">
        <strong>Confirmed vs Recovered</strong>
    </div>
    <div id="indiaMap"> </div>
    <script>
        //Source: https://stackoverflow.com/a/66622694/6908282
        let width = 900,
            height = 600;

        let path = d3.geoPath()
        // .projection(null);

        let svg = d3.select("#indiaMap").append("svg")
            .attr("width", width)
            .attr("height", height);

        fetch("../Resources/Covid19IndiaOrg_india.json")
            .then(response => response.json())
            .then(json => {
                svg.append("g")
                    .selectAll("path")
                    .data(topojson.feature(json, json.objects.states).features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("class", "state");
            });
    </script>
</body>

</html>
